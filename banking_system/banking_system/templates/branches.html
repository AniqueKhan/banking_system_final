{% extends 'base.html' %} {% block content %}
<div class="row mt-2" style="width: 100%">
  <div class="col">
    <h1
      class="mt-2 alert alert-primary"
      style="margin-right: 150px; margin-left: 150px"
    >
      Branches
    </h1>
    {% for branch in branches %}
    <div
      class="card mt-2"
      style="
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 0.95rem;
        box-shadow: 0 0.125rem 0.5rem rgba(0, 0, 0, 0.3);
        margin-right: 150px;
        margin-left: 150px;
      "
    >
      <div class="card-body">
        <h5
          class="card-title"
          style="color: #007bff; font-size: 1.25rem; font-weight: bold"
        >
          {{branch.name}}
        </h5>
        <h6 class="card-subtitle mb-2 text-muted">{{branch.code}}</h6>
        <p class="card-text">{{branch.address}}</p>
        <a href="{% url 'branch-detail' branch.id %}" class="card-link"
          >View Branch Details</a
        >
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
